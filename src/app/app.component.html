<h1 style="text-align: center;">{{titulo}}</h1>

<form>

  <input type="text" name="nombre" [(ngModel)]="nombre">
  <br/>
  <input type="text" name="apellido" [(ngModel)]="apellido">
  <br/>
  <input type="submit" value="registrar" (click)="registrarUsuario()">
  <br/>

</form>

<br/>

<p *ngIf="registrado;else sinRegistrar">{{mensaje}} con el nombre de <b>{{nombre}} {{apellido}}</b></p>

<ng-template #sinRegistrar>
  <p>Nadie registrado</p>
</ng-template>

<br/><br/>

<ul>
  <li *ngFor="let entrada of entradas; let i=index">{{i}} - {{entrada.titulo}}</li>
</ul>
